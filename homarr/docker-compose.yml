# For simple/personal use, you can run Homarr with just SQLite (no Postgres/Redis). 
# Uncomment the postgres and redis sections below for high-performance/production setups.

services:
  homarr:
    image: ghcr.io/homarr-labs/homarr:${HOMARR_TAG:-latest}
    container_name: ${CONTAINER_NAME:-homarr}
    restart: ${RESTART_POLICY:-unless-stopped}
    # For production/high-performance, uncomment the depends_on section below:
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    environment:
      - SECRET_ENCRYPTION_KEY=${SECRET_ENCRYPTION_KEY}
      - NODE_ENV=${NODE_ENV:-production}
      - TZ=${TIMEZONE:-UTC}
      # For simple/personal use, use SQLite (default):
      - DB_DIALECT=${DB_DIALECT:-sqlite}
      - DB_DRIVER=${DB_DRIVER:-better-sqlite3}
      - DB_URL=${DB_URL:-/appdata/db/db.sqlite}
      # For production, set DB_DIALECT to postgresql and configure Postgres below
      # - DB_DIALECT=${DB_DIALECT:-postgresql}
      # - DB_DRIVER=${DB_DRIVER:-node-postgres}
      # - DB_HOST=${DB_HOST:-postgres}
      # - DB_PORT=${DB_PORT:-5432}
      # - DB_USER=${POSTGRES_USER:-homarr}
      # - DB_PASSWORD=${POSTGRES_PASSWORD}
      # - DB_NAME=${POSTGRES_DB:-homarr}
      # Redis is optional for caching/session storage. Uncomment for production:
      # - REDIS_IS_EXTERNAL=${REDIS_IS_EXTERNAL:-true}
      # - REDIS_HOST=${REDIS_HOST:-redis}
      # - REDIS_PORT=${REDIS_PORT:-6379}
      # - REDIS_PASSWORD=${REDIS_PASSWORD}
      # - REDIS_DATABASE_INDEX=${REDIS_DATABASE_INDEX:-0}
      - AUTH_PROVIDERS=${AUTH_PROVIDERS:-credentials}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DOCKER_HOSTNAMES=${DOCKER_HOSTNAMES:-}
      - DOCKER_PORTS=${DOCKER_PORTS:-}
      - ENABLE_DOCKER=${ENABLE_DOCKER:-true}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./homarr_data:/appdata
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${HOMARR_PORT:-7575}:7575"
    networks:
      - homarr
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7575"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${HOMARR_MEMORY_LIMIT:-1G}
        reservations:
          memory: ${HOMARR_MEMORY_RESERVATION:-256M}
  
