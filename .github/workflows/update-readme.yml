name: 🔄 Auto-Update README Services

on:
  push:
    branches: [ main ]
    paths:
      - '*/README.md'
      - '.github/scripts/update-readme.py'
  pull_request:
    branches: [ main ]
    paths:
      - '*/README.md'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    name: 📊 Update Services Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: 🔍 Scan Services
      id: scan
      run: |
        python .github/scripts/update-readme.py
        
        # Check if README.md was modified
        if git diff --quiet README.md; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "📊 No changes detected in README.md"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "📊 Changes detected in README.md"
        fi
    
    - name: 📋 Show Changes
      if: steps.scan.outputs.changed == 'true'
      run: |
        echo "📝 Changes made to README.md:"
        git diff README.md
    
    - name: ✅ Commit Changes
      if: steps.scan.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "🤖 Auto-update services documentation
        
        - Updated service tables and categories
        - Synchronized with service README metadata
        - Generated by GitHub Actions workflow"
    
    - name: 🚀 Push Changes
      if: steps.scan.outputs.changed == 'true' && github.event_name != 'pull_request'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    
    - name: 💬 Comment on PR
      if: steps.scan.outputs.changed == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🤖 **Auto-generated README Update**\n\nThis PR includes automatic updates to the services documentation based on service metadata changes.\n\n📊 **What changed:**\n- Service tables and categories\n- Architecture diagram\n- Resource usage information\n\n*This comment was generated automatically by the GitHub Actions workflow.*'
          })