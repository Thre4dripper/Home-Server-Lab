name: âœ… Validate Service Metadata

on:
  pull_request:
    branches: [ main ]
    paths:
      - '*/README.md'
      - '.github/scripts/validate-service.py'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-metadata:
    name: ðŸ” Validate Service Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ›’ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: ðŸ” Validate Changed Services
      id: validate
      run: |
        echo "ðŸ” Validating service metadata in PR..."
        
        # Get list of changed files
        CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
        
        # Check if any service README files were changed
        VALIDATION_ERRORS=0
        VALIDATED_SERVICES=""
        
        for file in $CHANGED_FILES; do
          if [[ $file == */README.md ]] && [[ $file != "README.md" ]]; then
            SERVICE_DIR=$(dirname "$file")
            echo "ðŸ“‹ Validating $SERVICE_DIR..."
            
            if python3 .github/scripts/validate-service.py "$SERVICE_DIR"; then
              echo "âœ… $SERVICE_DIR metadata is valid"
              VALIDATED_SERVICES="$VALIDATED_SERVICES\n- âœ… $SERVICE_DIR"
            else
              echo "âŒ $SERVICE_DIR metadata validation failed"
              VALIDATION_ERRORS=$((VALIDATION_ERRORS + 1))
              VALIDATED_SERVICES="$VALIDATED_SERVICES\n- âŒ $SERVICE_DIR (validation failed)"
            fi
          fi
        done
        
        # Save results for comment
        echo "validation_errors=$VALIDATION_ERRORS" >> $GITHUB_OUTPUT
        echo "validated_services<<EOF" >> $GITHUB_OUTPUT
        echo -e "$VALIDATED_SERVICES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        if [ $VALIDATION_ERRORS -gt 0 ]; then
          echo "ðŸ’¥ $VALIDATION_ERRORS service(s) have invalid metadata"
          exit 1
        else
          echo "ðŸŽ‰ All service metadata is valid!"
        fi
    
    - name: ðŸ’¬ Comment Validation Results
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const validationErrors = '${{ steps.validate.outputs.validation_errors }}';
          const validatedServices = `${{ steps.validate.outputs.validated_services }}`;
          
          let body = '## ðŸ” Service Metadata Validation Results\n\n';
          
          if (validationErrors === '0') {
            body += 'âœ… **All service metadata is valid!**\n\n';
          } else {
            body += `âŒ **${validationErrors} service(s) failed validation**\n\n`;
          }
          
          if (validatedServices.trim()) {
            body += '### Checked Services:\n';
            body += validatedServices;
          } else {
            body += 'ðŸ“ No service README files were modified in this PR.';
          }
          
          body += '\n\n---\n*This comment was generated automatically by the service validation workflow.*';
          
          // Find existing comment
          const comments = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          const existingComment = comments.data.find(comment => 
            comment.user.login === 'github-actions[bot]' && 
            comment.body.includes('Service Metadata Validation Results')
          );
          
          if (existingComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              comment_id: existingComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }
    
    - name: ðŸ“Š Summary
      run: |
        echo "## ðŸ“Š Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.validate.outputs.validation_errors }}" == "0" ]; then
          echo "âœ… All service metadata passed validation" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ ${{ steps.validate.outputs.validation_errors }} service(s) failed validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please fix the metadata issues and update your PR." >> $GITHUB_STEP_SUMMARY
        fi