services:
  # PostgreSQL database for n8n (uncomment for production/heavy usage)
  # For small home lab setups, n8n can use SQLite (default) which is simpler and lighter
  # Uncomment the postgres service below and update n8n environment variables if you need
  # better performance, concurrent access, or production-grade reliability
  # postgres:
  #   image: postgres:16
  #   restart: unless-stopped
  #   container_name: n8n_postgres
  #   environment:
  #     POSTGRES_DB: ${POSTGRES_DB}
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #   volumes:
  #     - ./postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    container_name: n8n
    environment:
      # Database configuration - using SQLite (default) for small home lab
      # For production/heavy usage, uncomment postgres service above and use:
      # DB_TYPE: postgresdb
      # DB_POSTGRESDB_HOST: postgres
      # DB_POSTGRESDB_PORT: 5432
      # DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      # DB_POSTGRESDB_USER: ${POSTGRES_USER}
      # DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # n8n configuration
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: ${N8N_PORT}
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://${N8N_HOST}:${N8N_PORT}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      
      # Security
      N8N_SECURE_COOKIE: false
      
      # Execution
      EXECUTIONS_PROCESS: main
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_MAX_AGE: 336
    ports:
      - "${N8N_PORT}:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n

      # External storage mount
      - /home/pi/pendrive:/home/node/pendrive
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - default