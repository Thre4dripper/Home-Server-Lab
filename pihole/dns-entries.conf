# Pi-hole Initial DNS Entries Configuration
# Format: domain=ip_address
# Lines starting with # are comments and will be ignored

# Pi-hole administration interfaces
pihole.lan=192.168.0.108
pihole.internal=192.168.0.108

# Home server services - you can now specify different IPs for different services
home.lan=192.168.0.108
n8n.lan=192.168.0.108
grafana.lan=192.168.0.108
homeassistant.lan=192.168.0.108
portainer.lan=192.168.0.108

# Example: If you have services on different machines, uncomment and modify:
# jellyfin.lan=192.168.0.109
