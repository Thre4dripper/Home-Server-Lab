name: dashby

services:
  dashy:
    image: lissy93/dashy:${DASHY_TAG:-latest}
    container_name: ${CONTAINER_NAME:-dashby}
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - UID=${PUID:-1000}
      - GID=${PGID:-1000}
      - TZ=${TIMEZONE:-UTC}
    volumes:
      - ./user-data:/app/user-data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${DASHY_PORT:-4000}:8080"
    networks:
      - dashby
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-512M}
        reservations:
          memory: ${MEMORY_RESERVATION:-128M}

networks:
  dashby:
    driver: bridge